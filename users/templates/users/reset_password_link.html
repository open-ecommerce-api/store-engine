<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Open Ecommerce - Reset Your Password</title>
</head>
<body>
	<h1>Open Ecommerce</h1>
	<p>Dear {{ user.username }},</p>
	<p>We received a request to reset your password for Open Ecommerce. Please click the following link to reset your password:</p>
	<p><a href="{{ reset_url }}">{{ reset_url }}</a></p>
	<p>If you did not request this email, please ignore it.</p>
	<p>Thank you,</p>
	<p>The Open Ecommerce Team.</p>
</body>
</html>
